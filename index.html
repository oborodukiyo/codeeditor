<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Noto+Sans+JP:400,700,900|Noto+Serif+JP:400,700,900|PT+Sans:400,700|PT+Serif:400,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div id="runner">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand"><strong>WORKBENCH</strong></a>
            <form class="form-inline">
                <input class="btn bg-custom text-light px-3 py-2 fas" type="button" value="&#xf04b" onclick="runner()">
            </form>
        </nav>
        <div class="d-flex justify-content-start" id="workbench">
            <div id="left">
                <div>
                    <div class="windowfor">HTML</div>
                    <div contenteditable id="target-html" class="p-3"></div>
                </div>
                <div id="resizeV"></div>
                <div>
                   <div class="windowfor">CSS</div>
                   <div contenteditable id="target-css" class="p-3"></div>
               </div>
            </div>
            <div id="resizeH"></div>
            <div class="bg-white p-0" id="right">
                <div class="windowfor">Result <span id="widthtag"></span></div>
                <iframe id="result" class="p-3" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>

<!-- Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
